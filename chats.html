<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lesh Messenger Chats</title>
  </head>
  <body id="chat-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT Telecom</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:23</span>
      </div>
      <div class="status-bar__column">
        <span>69%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-regular fa-comments fa-lg"></i> </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="gear">
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"> </i>
          </a>
          <div class="dotbadge"></div>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://img.freepik.com/free-photo/men-amp-39-s-blue-short-sleeves-tee-psd-mockup_53876-143240.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">김수한무</h4>
              <h6 class="user-component__subtitle">일어나 빨리.....</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">08:22</span>
            <div class="badge">12</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://img.freepik.com/free-photo/portrait-of-young-asian-woman-in-profile_641386-436.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">두루미</h4>
              <h6 class="user-component__subtitle">
                코딩해야지 뭐하고 있는거야?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">11:49</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://t4.ftcdn.net/jpg/04/93/44/79/240_F_493447922_Tx632lAgGCprziQ3FiKqs6dxHeryNme3.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">삼천갑자</h4>
              <h6 class="user-component__subtitle">
                오늘 그냥 술이나 한잔 하실?
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">20:53</span>
            <div class="badge">2</div>
          </div>
        </div>
      </a>
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://img.freepik.com/free-photo/lifestyle-of-night-in-the-city-with-young-person_23-2149124033.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">치치카포</h4>
              <h6 class="user-component__subtitle">
                마무리해서 빨리 제출해주세요.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">12:22</span>
            <div class="badge">4</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">21</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dotnotification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>❌ Your screen is too big ❌</span>
    </div>

    <script
      src="https://kit.fontawesome.com/70782ef41a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
