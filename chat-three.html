<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/ Someone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT Telecom</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:23</span>
      </div>
      <div class="status-bar__column">
        <span>69%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__columns">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__columns">
        <h1 class="alt-header__title">삼천갑자</h1>
      </div>
      <div class="alt-header__columns">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Sunday, Jan 15, 2023</div>

      <div class="message-row">
        <img
          src="https://t4.ftcdn.net/jpg/04/93/44/79/240_F_493447922_Tx632lAgGCprziQ3FiKqs6dxHeryNme3.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">삼천갑자</span>
          <div class="message__info">
            <span class="message__bubble">뭐하냐?</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">뭐하냐?</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">뭐하냐?</span>
            <span class="message__time">20:01</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">코딩하는데 왜?</span>
            <span class="message__time">20:30</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://t4.ftcdn.net/jpg/04/93/44/79/240_F_493447922_Tx632lAgGCprziQ3FiKqs6dxHeryNme3.jpg"
        />
        <div class="message-row__content">
          <span class="message__author">삼천갑자</span>
          <div class="message__info">
            <span class="message__bubble">뒤123질? 답장 왜캐 느림</span>
            <span class="message__time">20:49</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">알빠노?ㅋㅋ</span>
            <span class="message__time">20:50</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://t4.ftcdn.net/jpg/04/93/44/79/240_F_493447922_Tx632lAgGCprziQ3FiKqs6dxHeryNme3.jpg"
        />
      <div class="message-row__content">
          <span class="message__author">삼천갑자</span>
          <div class="message__info">
            <span class="message__bubble">일요일 기념</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">오늘 술이나 한잔 하실?</span>
            <span class="message__time">20:53</span>
          </div>
        </div>
      </div>

    </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-laugh fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>❌ Your screen is too big ❌</span>
    </div>

    <script
      src="https://kit.fontawesome.com/70782ef41a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
