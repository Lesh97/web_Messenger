<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/ Someone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT Telecom</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:23</span>
      </div>
      <div class="status-bar__column">
        <span>69%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__columns">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__columns">
        <h1 class="alt-header__title">치치카포</h1>
      </div>
      <div class="alt-header__columns">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Saturday, Jan 14, 2023</div>

      <div class="message-row">
        <img
          src="https://img.freepik.com/free-photo/lifestyle-of-night-in-the-city-with-young-person_23-2149124033.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
        />
        <div class="message-row__content">
          <span class="message__author">치치카포</span>
          <div class="message__info">
            <span class="message__bubble">안녕하세요 반갑습니다</span>
            <span class="message__time">14:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">네 반갑습니다</span>
            <span class="message__time">14:28</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://img.freepik.com/free-photo/lifestyle-of-night-in-the-city-with-young-person_23-2149124033.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
        />
        <div class="message-row__content">
          <span class="message__author">치치카포</span>
          <div class="message__info">
            <span class="message__bubble"
              >챌린지 제출은 기한 늦지 않게 보내주세요.</span
            >
            <span class="message__time">14:30</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">넵 알겠습니다~</span>
            <span class="message__time">14:28</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">Sunday, Jan 15, 2023</div>

      <div class="message-row">
        <img
          src="https://img.freepik.com/free-photo/lifestyle-of-night-in-the-city-with-young-person_23-2149124033.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
        />
        <div class="message-row__content">
          <span class="message__author">치치카포</span>
          <div class="message__info">
            <span class="message__bubble">늦으면 안됩니다!!</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">수현씨 지금 작업중인거</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">얼추</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">마무리해서 빨리 제출해주세요.</span>
            <span class="message__time">12:22</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-laugh fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>❌ Your screen is too big ❌</span>
    </div>

    <script
      src="https://kit.fontawesome.com/70782ef41a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
