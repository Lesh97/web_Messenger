<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat w/ Someone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT Telecom</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:23</span>
      </div>
      <div class="status-bar__column">
        <span>69%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__columns">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__columns">
        <h1 class="alt-header__title">두루미</h1>
      </div>
      <div class="alt-header__columns">
        <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        <span><i class="fa-solid fa-bars fa-2x"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, Jan 13, 2023</div>

      <div class="message-row">
        <img
          src="https://img.freepik.com/free-photo/portrait-of-young-asian-woman-in-profile_641386-436.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
        />
        <div class="message-row__content">
          <span class="message__author">두루미</span>
          <div class="message__info">
            <span class="message__bubble">야 너 오늘 언제 일어났냐?</span>
            <span class="message__time">14:28</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅋㅋㅋ 12시</span>
            <span class="message__time">14:30</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">Saturday, Jan 14, 2023</div>

      <div class="message-row">
        <img
          src="https://img.freepik.com/free-photo/portrait-of-young-asian-woman-in-profile_641386-436.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
        />
        <div class="message-row__content">
          <span class="message__author">두루미</span>
          <div class="message__info">
            <span class="message__bubble">아직도 누워있냐?</span>
            <span class="message__time">11:39</span>
          </div>
        </div>
      </div>
      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble"
              >진짜 ㄹㅇ 침대가 날 유혹했다니까?</span
            >
            <span class="message__time">11:43</span>
          </div>
        </div>
      </div>
      <div class="message-row">
        <img
          src="https://img.freepik.com/free-photo/portrait-of-young-asian-woman-in-profile_641386-436.jpg?size=626&ext=jpg&ga=GA1.1.1009729600.1669540019&semt=ais"
        />
        <div class="message-row__content">
          <span class="message__author">두루미</span>
          <div class="message__info">
            <span class="message__bubble">으이그</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">내가 못산다 진짜</span>
          </div>
          <div class="message__info">
            <span class="message__bubble">코딩해야지 뭐하는거야?</span>
            <span class="message__time">11:49</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply__column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-laugh fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>
    <div id="no-mobile">
      <span>❌ Your screen is too big ❌</span>
    </div>

    <script
      src="https://kit.fontawesome.com/70782ef41a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
