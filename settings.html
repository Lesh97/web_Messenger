<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lesh Messenger Settings</title>
  </head>
  <body id="setting-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT Telecom</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:23</span>
      </div>
      <div class="status-bar__column">
        <span>69%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__columns">
        <a href="javascript:history.back();">
          <i class="fa-solid fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__columns">
        <h1 class="alt-header__title">Settings</h1>
      </div>
      <div class="alt-header__columns">
        <i class="fa-solid fa-magnifying-glass fa-2x"></i>
      </div>
    </header>

    <main class="main-screen more-screen">
      <ul class="settings-list">
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-solid fa-bullhorn"></i><span>공지사항</span>
          </div>
          <div class="settings__setting-columns"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-solid fa-flask"></i><span>Lesh 실험실</span>
          </div>
          <div class="settings__setting-columns"></div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-solid fa-circle-info"></i><span>버전</span>
          </div>
          <div class="settings__setting-columns">Latest Version</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-solid fa-lock"></i><span>개인/보안</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-regular fa-bell"></i><span>알림</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-solid fa-brush"></i><span>테마</span>
          </div>
          <div class="settings__setting-columns">기본 테마</div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-regular fa-comment"></i><span>채팅</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-solid fa-ellipsis"></i><span>기타</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-regular fa-circle-question"></i><span>고객센터</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-solid fa-book"></i><span>사용안내 가이드</span>
          </div>
        </li>
        <li class="settings__setting">
          <div class="settings__setting-columns">
            <i class="fa-brands fa-medapps"></i><span>앱 관리</span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">21</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dotnotification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>❌ Your screen is too big ❌</span>
    </div>

    <script
      src="https://kit.fontawesome.com/70782ef41a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
