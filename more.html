<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lesh Messenger More</title>
  </head>
  <body id="more-body">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT Telecom</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>15:23</span>
      </div>
      <div class="status-bar__column">
        <span>69%</span>
        <i class="fa-solid fa-battery-three-quarters fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-music fa-lg"></i></span>
        <span class="gear">
          <a href="settings.html">
            <i class="fa-solid fa-gear fa-lg"> </i>
          </a>
          <div class="dotbadge"></div>
        </span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://avatars.githubusercontent.com/u/114565244?v=4"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Lesh</h4>
            <h6 class="user-component__subtitle">
              +82 10 5510 4652 <i class="fa-solid fa-circle-exclamation"></i>
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <i class="fa-regular fa-message fa-2x"></i>
        </div>
      </div>

      <div class="more-money__wallet">
        <div class="more-money__wallet-rows">
          <div class="more-money__wallet-columns">
            <span class="bold">지갑</span>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
          <div class="more-money__wallet-columns">
            <i class="fa-solid fa-shield"></i>
            <span>인증서</span>
          </div>
        </div>
        <div class="more-money__wallet-rows">
          <div class="more-money__wallet-columns">
            <div class="wallet-info">
              <i class="fa-solid fa-file-circle-check"></i>
              <span>주민등록등본 톡으로 5초만에 받기</span>
            </div>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
        <div class="more-money__wallet-rows">
          <div class="more-money__wallet-columns">
            <i class="fa-solid fa-soap bold"></i>
            <span class="bold">pay</span>
          </div>
          <div class="more-money__wallet-columns">
            <span class="bold">156,500원</span>
          </div>
        </div>
        <div class="more-money__wallet-rows">
          <div class="more-money__wallet-columns">
            <div class="payment">
              <span>송금</span>
              <div class="divider"></div>
              <span>결제</span>
              <div class="divider"></div>
              <span>자산</span>
            </div>
          </div>
          <div class="more-money__wallet-columns">
            <i class="fa-solid fa-cart-shopping"></i>
            <span>구매내역</span>
          </div>
        </div>
      </div>

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fa-regular fa-calendar-days"></i><span>Calendar</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-face-smile"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-inbox"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-brush"></i><span>Themes</span>
        </div>
      </div>

      <div class="icon-row2">
        <div class="icon-row__icon">
          <i class="fa-solid fa-clipboard-user"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-regular fa-comments"></i><span>Openchat</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-shirt"></i><span>Fashion</span>
        </div>
        <div class="icon-row__icon">
          <i class="fa-solid fa-gamepad"></i><span>Game</span>
        </div>
      </div>

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>
        <div class="more-suggestions__icons">
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Lesh Story</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-sack-dollar"></i>
            </div>
            <span class="more-suggestions__icon-text">Lesh Bank</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-bus"></i>
            </div>
            <span class="more-suggestions__icon-text">Lesh Bus</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-diamond-turn-right"></i>
            </div>
            <span class="more-suggestions__icon-text">Lesh Nav</span>
          </div>
          <div class="more-suggestions__icon">
            <div class="more-suggestions__icon-image">
              <i class="fa-solid fa-circle-notch"></i>
            </div>
            <span class="more-suggestions__icon-text">Hey Lesh</span>
          </div>
        </div>
      </div>
      <div class="more-weather">
        <h4 class="more-weather__title">날씨</h4>
        <div class="more-weather-rows">
          <div class="more-weather-columns">
            <span>칠곡군 석적읍</span>
          </div>
          <div class="more-weather-columns"></div>
        </div>
        <div class="more-weather-rows">
          <div class="more-weather-columns">
            <i class="fa-solid fa-cloud fa-lg"></i>
            <div class="temp">
              <span>3</span>
              <i class="fa-regular fa-circle"></i>
            </div>
            <div class="temp-info">
              <span>어제보다 5도 낮아요</span>
              <span>미세먼지 <span class="dust">좋음</span></span>
            </div>
          </div>
          <div class="more-weather-columns">
            <i class="fa-solid fa-location-crosshairs fa-lg"></i>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">21</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__dotnotification"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>

    <script
      src="https://kit.fontawesome.com/70782ef41a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
